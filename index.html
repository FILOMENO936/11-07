<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surpresa para Meu Amor üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ffe6eb, #fff0f5, #ffd6e0, #fff);
      background-size: 600% 600%;
      animation: fundoGirando 10s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes fundoGirando {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .entrada {
      opacity: 0;
      transform: translateY(50px);
      animation: aparecer 2s ease-out forwards 1.5s;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .intro {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      animation: sumir 2s ease forwards 2.5s;
    }

    .intro h1 {
      font-size: 3rem;
      color: #d6005a;
      animation: pulse 1.5s infinite;
    }

    .intro span {
      font-size: 1.2rem;
      color: #666;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes sumir {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #d6005a;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 14px 36px;
      font-size: 17px;
      background: #d6005a;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    button:hover {
      background-color: #ff4081;
      transform: scale(1.05);
    }

    .mensagem {
      margin-top: 20px;
      color: #c8004d;
      font-weight: bold;
      font-size: 1rem;
      min-height: 24px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.7rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        font-size: 15px;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Intro animada -->
  <div class="intro">
    <h1>üíò</h1>
    <span>Carregando surpresa personalizada...</span>
  </div>

  <!-- Conte√∫do principal -->
  <div class="container entrada">
    <h2>Para o Amor da Minha Vida üíò</h2>
    <p>Clica no bot√£o abaixo para come√ßar a surpresa</p>
    <button onclick="verificarNome()">Play üéÅ</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <!-- √Åudios -->
  <audio id="sucessoAudio" src="audio/sucesso.mp3" preload="auto"></audio>
  <audio id="erroAudio" src="audio/erro.mp3" preload="auto"></audio>

  <script>
    function normalizar(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function verificarNome() {
      const nomeCorreto = "Viltcha Yolene Mateus Correia";
      const entrada = prompt("Digite o seu nome completo para continuar:");
      const mensagem = document.getElementById("mensagem");

      if (!entrada) {
        mensagem.innerText = "üò• O nome √© obrigat√≥rio para continuar.";
        document.getElementById("erroAudio").play();
        return;
      }

      if (normalizar(entrada) === normalizar(nomeCorreto)) {
        document.getElementById("sucessoAudio").play();
        mensagem.innerText = "‚úÖ Bem-vinda, meu amor! Abrindo o mundo encantado...";
        setTimeout(() => {
          window.location.href = "carta.html";
        }, 1600);
      } else {
        mensagem.innerText = "";
        setTimeout(() => {
          mensagem.innerText = "üòï Ops! Esse nome n√£o est√° autorizado a ver esta surpresa.";
          document.getElementById("erroAudio").play();
        }, 400);
      }
    }
  </script>
</body>
</html>
