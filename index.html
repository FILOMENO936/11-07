<!DOCTYPE html>
<html lang="pt">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffe6eb, #fff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #d6005a;

    }

      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: 0.3s;

    button:hover {
      background: #ff3e7e;
    }
