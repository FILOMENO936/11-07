<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surpresa para Meu Amor 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffe6eb, #fff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #d6005a;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      background: #d6005a;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    button:hover {
      background: #ff3e7e;
    }

    .mensagem {
      margin-top: 20px;
      color: #c8004d;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Para o Amor da Minha Vida 💘</h1>
  <p>Clica no botão abaixo para começar a surpresa</p>
  <button onclick="verificarNome()">Play 🎁</button>
  <div class="mensagem" id="mensagem"></div>

  <script>
    function verificarNome() {
      const nomeCorreto = "Viltcha Yolene Mateus Correia";
      const entrada = prompt("Digite o seu nome completo para continuar:");

      if (!entrada) {
        document.getElementById("mensagem").innerText = "😥 O nome é obrigatório para continuar.";
        return;
      }

      if (entrada.trim().toLowerCase() === nomeCorreto.toLowerCase()) {
        window.location.href = "carta.html";
      } else {
        document.getElementById("mensagem").innerText = "😕 Ops! Esse nome não está autorizado a ver esta surpresa.";
      }
    }
  </script>
</body>
</html>
