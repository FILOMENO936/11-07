<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surpresa para Meu Amor üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffe6eb, #fff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }

    h1 {
      color: #d6005a;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      background: #d6005a;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      position: relative;
    }

    button::after {
      content: "üíñ";
      margin-left: 10px;
      animation: pulse 1s infinite ease-in-out;
    }

    button:hover {
      background: #ff3e7e;
      transform: scale(1.03);
    }

    .mensagem {
      margin-top: 20px;
      color: #c8004d;
      font-weight: bold;
      font-size: 1rem;
      min-height: 24px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
      }

      .mensagem {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Para o Amor da Minha Vida üíò</h1>
  <p>Clica no bot√£o abaixo para come√ßar a surpresa</p>
  <button onclick="verificarNome()">Play üéÅ</button>
  <div class="mensagem" id="mensagem"></div>

  <audio id="sucessoAudio" src="audio/sucesso.mp3" preload="auto"></audio>
  <audio id="erroAudio" src="audio/erro.mp3" preload="auto"></audio>

  <script>
    function normalizar(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function verificarNome() {
      const nomeCorreto = "Viltcha Yolene Mateus Correia";
      const entrada = prompt("Digite o seu nome completo para continuar:");
      const mensagem = document.getElementById("mensagem");

      if (!entrada) {
        mensagem.innerText = "üò• O nome √© obrigat√≥rio para continuar.";
        document.getElementById("erroAudio").play();
        return;
      }

      if (normalizar(entrada) === normalizar(nomeCorreto)) {
        document.getElementById("sucessoAudio").play();
        mensagem.innerText = "‚úÖ Bem-vinda, minha princesa! Preparando a magia...";
        setTimeout(() => {
          window.location.href = "carta.html";
        }, 1600);
      } else {
        mensagem.innerText = "";
        setTimeout(() => {
          mensagem.innerText = "üòï Ops! Esse nome n√£o est√° autorizado a ver esta surpresa. Talvez s√≥ o amor verdadeiro saiba a resposta...";
          document.getElementById("erroAudio").play();
        }, 400);
      }
    }
  </script>
</body>
</html>
