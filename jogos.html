<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogos do Amor üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fffafc);
      color: #c8004d;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin: 30px 0 20px;
    }

    .nivel {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    .ativo {
      display: block;
    }

    .opcao, button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .opcao:hover, button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      margin-top: 10px;
      width: 70%;
      max-width: 300px;
      font-size: 1rem;
    }

    #resultado, #res1, #res2, #status {
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }

    canvas {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      display: block;
    }

    #finalizar {
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #btnPular {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 36px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      cursor: pointer;
      display: none;
    }

    #btnPular:hover {
      background-color: #ff85c1;
    }

    @media (min-width: 768px) {
      #btnPular {
        display: none !important;
      }
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 1.5rem;
      }

      .opcao, button {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div id="nivel1" class="nivel ativo">
    <h2>N√≠vel 1: Escolhe o cora√ß√£o da confian√ßa </h2>
    <div>
      <button class="opcao" onclick="verificaCoracao('üíõ')">üíõ</button>
      <button class="opcao" onclick="verificaCoracao('üíô')">üíô</button>
      <button class="opcao" onclick="verificaCoracao('ü§ç')">ü§ç</button>
      <button class="opcao" onclick="verificaCoracao('üíú')">üíú</button>
    </div>
    <p id="res1"></p>
  </div>

  <div id="nivel2" class="nivel">
    <h2>N√≠vel 2: Adivinha a palavra secreta</h2>
    <p id="digitarTexto"></p>
    <input type="text" id="resposta" placeholder="Escreve aqui..." />
    <br>
    <button onclick="verificaPalavra()">Responder</button>
    <p id="res2"></p>
  </div>

  <div id="nivel3" class="nivel">
    <h2>N√≠vel 3: Pula 21 vezes at√© chegar ao amor eterno üéÆ</h2>
    <canvas id="gameCanvas" width="320" height="160"></canvas>
    <p id="status"></p>
    <a id="finalizar" href="final.html" class="opcao">üéÅ Ir para a Surpresa Final</a>
  </div>

  <!-- Bot√£o para celular -->
  <button id="btnPular" onclick="pular()">‚¨ÜÔ∏è PULAR</button>

  <audio id="jumpSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_622fba1613.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7960c45a70.mp3"></audio>

  <script>
    const nivel1 = document.getElementById('nivel1');
    const nivel2 = document.getElementById('nivel2');
    const nivel3 = document.getElementById('nivel3');
    const res1 = document.getElementById('res1');
    const res2 = document.getElementById('res2');
    const resposta = document.getElementById('resposta');
    const statusText = document.getElementById('status');
    const finalizar = document.getElementById('finalizar');
    const digitarTexto = document.getElementById('digitarTexto');
    const jumpSound = document.getElementById("jumpSound");
    const winSound = document.getElementById("winSound");
    const btnPular = document.getElementById("btnPular");

    const textoDigitado = "Dica: Come√ßa com A...";
    let i = 0;
    function digitar() {
      if (i < textoDigitado.length) {
        digitarTexto.innerHTML += textoDigitado.charAt(i);
        i++;
        setTimeout(digitar, 50);
      }
    }

    function verificaCoracao(val) {
      if (val === 'ü§ç') {
        res1.textContent = 'Perfeito! Esse cora√ß√£o representa a confian√ßa. üíñ';
        res1.style.color = 'green';
        setTimeout(() => {
          nivel1.classList.remove('ativo');
          nivel2.classList.add('ativo');
          digitar();
        }, 1500);
      } else {
        res1.textContent = 'Hmm... tenta outra vez com o cora√ß√£o certo...';
        res1.style.color = 'red';
      }
    }

    function verificaPalavra() {
      const val = resposta.value.trim().toLowerCase();
      if (val === 'amor') {
        res2.textContent = 'Isso mesmo! A palavra mais forte do mundo üíû';
        res2.style.color = 'green';
        setTimeout(() => {
          nivel2.classList.remove('ativo');
          nivel3.classList.add('ativo');
          iniciarJogo();
        }, 1500);
      } else {
        res2.textContent = 'Errado! Dica: come√ßa com A e sentimos todos os dias...';
        res2.style.color = 'red';
      }
    }

    let canvas, ctx, jogador, obstaculos, pontos;
    let intervalo;

    function iniciarJogo() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      jogador = { x: 30, y: 120, w: 20, h: 20, vy: 0, pulando: false };
      obstaculos = [];
      pontos = 0;
      statusText.textContent = '';
      statusText.style.color = '';
      finalizar.style.display = 'none';
      btnPular.style.display = 'inline-block';

      document.addEventListener('keydown', pular);

      clearInterval(intervalo);
      intervalo = setInterval(() => {
        obstaculos.push({ x: 320, y: 120, w: 10, h: 20 });
      }, 1200);

      requestAnimationFrame(atualizar);
    }

    function pular() {
      if (!jogador.pulando) {
        jogador.vy = -6;
        jogador.pulando = true;
        jumpSound.play();
      }
    }

    function atualizar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      jogador.y += jogador.vy;
      jogador.vy += 0.4;
      if (jogador.y > 120) {
        jogador.y = 120;
        jogador.vy = 0;
        jogador.pulando = false;
      }

      ctx.fillStyle = '#ff69b4';
      ctx.fillRect(jogador.x, jogador.y, jogador.w, jogador.h);

      for (let i = 0; i < obstaculos.length; i++) {
        obstaculos[i].x -= 2;
        ctx.fillStyle = '#c8004d';
        ctx.fillRect(obstaculos[i].x, obstaculos[i].y, obstaculos[i].w, obstaculos[i].h);

        if (
          jogador.x < obstaculos[i].x + obstaculos[i].w &&
          jogador.x + jogador.w > obstaculos[i].x &&
          jogador.y < obstaculos[i].y + obstaculos[i].h &&
          jogador.y + jogador.h > obstaculos[i].y
        ) {
          statusText.textContent = 'Oops! Bateu... o jogo vai recome√ßar üí•';
          statusText.style.color = 'red';
          btnPular.style.display = 'none';
          setTimeout(() => iniciarJogo(), 2000);
          return;
        }
      }

      if (obstaculos.length && obstaculos[0].x < -10) {
        obstaculos.shift();
        pontos++;
        statusText.textContent = `Obst√°culos superados: ${pontos}/21`;

        if (pontos >= 21) {
          statusText.textContent = 'Parab√©ns! 21 anos superados com amor por Viltcha üíò';
          statusText.style.color = 'green';
          finalizar.style.display = 'inline-block';
          btnPular.style.display = 'none';
          winSound.play();
          return;
        }
      }

      requestAnimationFrame(atualizar);
    }
  </script>
</body>
</html>
