<!-- jogos.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos do Amor 游눚</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fffafc);
      text-align: center;
      padding: 30px;
      color: #c8004d;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.8rem;
    }

    .nivel {
      display: none;
    }

    .ativo {
      display: block;
    }

    #heart-game {
      margin: 20px auto;
      height: 150px;
    }

    #heart {
      font-size: 3rem;
      cursor: pointer;
      position: relative;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff85c1;
    }

    #resultado, #desafio {
      margin-top: 10px;
      font-weight: bold;
    }

    .proximo {
      display: none;
      margin: 50px auto 20px;
      background: #c8004d;
      padding: 12px 30px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .proximo:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>
  <div id="nivel1" class="nivel ativo">
    <h2>N칤vel 1: Clica no cora칞칚o 游눘</h2>
    <div id="heart-game">
      <span id="heart">游눙</span>
    </div>
  </div>

  <div id="nivel2" class="nivel">
    <h2>N칤vel 2: Adivinha a palavra secreta</h2>
    <input type="text" id="resposta" placeholder="Come칞a com A...">
    <br>
    <button onclick="verificaPalavra()">Responder</button>
    <p id="resultado"></p>
  </div>

  <div id="nivel3" class="nivel">
    <h2>N칤vel 3: Verdade ou Desafio 游땚</h2>
    <button onclick="sortear()">Sortear</button>
    <p id="desafio"></p>
    <a class="proximo" id="finalizar" href="final.html">游꾸 Ir para a Surpresa Final</a>
  </div>

  <script>
    const heart = document.getElementById('heart');
    const nivel1 = document.getElementById('nivel1');
    const nivel2 = document.getElementById('nivel2');
    const nivel3 = document.getElementById('nivel3');
    const resultado = document.getElementById('resultado');
    const resposta = document.getElementById('resposta');
    const desafio = document.getElementById('desafio');
    const finalizar = document.getElementById('finalizar');

    heart.addEventListener('click', () => {
      nivel1.classList.remove('ativo');
      nivel2.classList.add('ativo');
    });

    function verificaPalavra() {
      const valor = resposta.value.trim().toLowerCase();
      if (valor === 'amor') {
        resultado.textContent = 'Acertaste! Vamos para o pr칩ximo n칤vel.';
        setTimeout(() => {
          nivel2.classList.remove('ativo');
          nivel3.classList.add('ativo');
        }, 1500);
      } else {
        resultado.textContent = 'Hmm... tenta de novo. Come칞a com A...';
      }
    }

    const desafios = [
      "Conte uma verdade rom칙ntica sobre mim 仇벒잺",
      "Descreve nosso primeiro beijo 游땤",
      "Desafio: Envia um 치udio dizendo 'Te amo muito mais do que imaginas!'",
      "Verdade: Qual foi o momento mais especial pra ti?",
      "Desafio: Tira uma selfie sorrindo agora e manda pra mim 游땘"
    ];

    function sortear() {
      const item = desafios[Math.floor(Math.random() * desafios.length)];
      desafio.textContent = item;
      finalizar.style.display = 'inline-block';
    }
  </script>
</body>
</html>
